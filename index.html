<html>
	<head>
		<title>Service Works</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Banner -->
					<section class="banner">
						
							<h1 id="orgTitle">Service Works </h1>

							<form action="#" method="post">

								<div class="field half">
									<input class='inputs' name="emailLogin" id="emailLogin" placeholder="Email" type="email"  />
								</div>

								<div class="field half">
									<input class='inputs' name="passwordLogin" id="passwordLogin" placeholder="Password" type="password"></input>
								</div>
								<ul class="actions">
									<li><input value="Login" class="button next" type="submit" /></li>
								</ul>

							</form>

							<h4>Don't have an account yet?</h4>
							<ul class="actions">
								<li><a href="#registration" class="button next" id="imAnOrg">I'm an organization</a></li>
								<li><a href="#registration" class="button next" id="imAVol">I'm a volunteer</a></li>
							</ul>
						</div>
					</section>

					<section class="main style2" id="registration">
						<header class="small">
							<h2>Register your account</h2>

							<div class="inner special medium">
								<form action="#" method="post">

									<div class="6u 12u$(small)">
										<input type="radio" name="accountType" id='orgAccount'>
										<label for="orgAccount">Organization</label>
									</div>

									<div class="6u 12u$(small)">
										<input type="radio" name="accountType" id="volunteerAccount">
										<label for="volunteerAccount">Volunteer</label>
									</div>


									<div class="field half">
										<input name="email" id="emailRegister" placeholder="Email" type="email" />
									</div>
									<div class="field half">
										<input name="password" id="passwordRegister" placeholder="Password" type="password"></input>
									</div>
									<ul class="actions">
										<li><input value="Register" class="button next" type="submit" /></li>
									</ul>
								</form>
							</div>
						</header>


					</section>



			</div>

		<!-- Footer -->
			<footer id="footer">
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<!-- <script src="assets/js/jquery.dropotron.min.js"></script> -->
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
